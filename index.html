<!DOCTYPE html>

  <style>

    #youtubePlayer {

        display: none;

        /* –†–æ–∑–º—ñ—â—É—î –π–æ–≥–æ –¥–µ—Å—å –ø–æ–∑–∞ –µ–∫—Ä–∞–Ω–æ–º, —â–æ–± –≤—ñ–Ω —Ç–æ—á–Ω–æ –Ω–µ –∑–∞–≤–∞–∂–∞–≤ */
        position: fixed;

        margin: 0;

<body>

  <iframe

  <img id="cat" src="cat.jpg">

  <button class="btn" id="no">–ù—ñ</button>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const youtubePlayer = document.getElementById("youtubePlayer");

document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const dist = Math.hypot(
    e.clientX - (rect.left + rect.width/2),
    e.clientY - (rect.top + rect.height/2)
  );
  if (dist < 130) {
    noBtn.style.left = Math.random() * (window.innerWidth - rect.width) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - rect.height) + "px";
  }
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (20+Math.random()*20)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
}

document.getElementById("yes").onclick = () => {
  document.getElementById("question").innerText = "–Ø –∑–Ω–∞–≤, –º–æ—î —Å–æ–Ω–µ—á–∫–æ ‚ù§Ô∏è";

  youtubePlayer.style.display = "block";
  
  setInterval(createHeart,120);
  
  // –í–∏–¥–∞–ª—è—î–º–æ –∫–Ω–æ–ø–∫–∏ –ø—ñ—Å–ª—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
  yesBtn.remove();
  noBtn.remove();
};

document.getElementById("no").onclick = () => {

</script>
</body>
